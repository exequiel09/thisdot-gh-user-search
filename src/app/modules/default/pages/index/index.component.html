<clr-datagrid (clrDgRefresh)="refreshDataGrid($event)">
  <clr-dg-column [clrDgField]="'login'">Name</clr-dg-column>

  <clr-dg-placeholder>We couldn't find any users!</clr-dg-placeholder>

  <ng-container *ngIf="(user$ | async) as result">
    <clr-dg-row *ngFor="let user of result.items">
      <clr-dg-cell>{{ user.login }}</clr-dg-cell>
    </clr-dg-row>
  </ng-container>
</clr-datagrid>
